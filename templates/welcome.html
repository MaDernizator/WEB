<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>Создавать контрольные легко!</title>
</head>
<body>
{% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">Выйти ({{ current_user.name }})</a>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
<div class="alert alert-primary" role="alert">
    {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/create">Создать работу</a>
        <a class="navbar-brand" href="/viewing">Просмотреть работы</a>
    {% else %}
        <a class="navbar-brand" title="Вам доступен весь функционал, но вы не сможете сохранить свою работу" href="/create">Создать работу без регистрации</a>
    {% endif %}
</div>
</body>
</html>
