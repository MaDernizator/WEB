<!doctype html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>Создайте работу</title>
</head>
<body>
<div>
    <form class="create_form" method="post">
        <input type="text" value="Имя работы" class="form-control" id="name" lang="ru"
               placeholder="Укажите имя работы"
               name="name">

        <label for="classSelect">Количество вариантов:</label>
        <input type="number" value="1" class="form-control" id="variant_count"
               placeholder="Укажите количество вариантов"
               name="variant_count">
        <select name="subject" disabled>
            {% for subject in subjects %}
            <option selected value={{subject[0]}}>{{subject[1]}}</option>
            {% endfor %}
        </select>
        <select name="type" disabled>
            {% for type in types %}
                <option selected value={{type[0]}}>{{type[1]}}</option>
            {% endfor %}
        </select>
        <table border="2">
            <tr>
                <th>Имя</th>
                <th>Содержание</th>
            </tr>
                {% for pattern in patterns %}
                <tr>
                    <td>{{pattern[0]}}</td>
                    <td>{{pattern[1]}}</td>
                    <td><input type="number" value="0" class="form-control" id="{{pattern[0]}}"
                           placeholder="Количество задач данного типа в варианте" min="0"
                           name="{{pattern[0]}}"></td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Сгенерировать">
    </form>
</div>
</body>
</html>
